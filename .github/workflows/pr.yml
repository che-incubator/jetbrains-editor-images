name: PR

on:
  pull_request:
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
      - 'doc/**'
      - 'devfiles/**'
      - 'kubernetes/**'
      - 'devfile.yaml'

jobs:
  prepare_environment:
    name: Prepare Environment
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - id: set-matrix
        run: |
          echo "::set-output name=matrix::{\"include\":[$( .github/build-container-matrix.sh -m latest )]}"
  build:
    name: ${{ matrix.productCode }} (${{ matrix.version }}) - Projector Docker Build
    needs: prepare_environment
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.prepare_environment.outputs.matrix) }}
    steps:
      - name: Clone source code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Docker image build
        run: |
          ./projector.sh build \
              --tag ${{ matrix.dockerImage }}:${{ matrix.version }} \
              --url ${{ matrix.downloadUrl }} \
              --progress plain \
              --log-level debug
