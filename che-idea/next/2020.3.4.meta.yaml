apiVersion: v2
publisher: eclipse
name: che-idea
version: 2020.3.4-next
type: Che Editor
displayName: IntelliJ IDEA Community
title: IntelliJ IDEA Community as Editor for Eclipse Che
description: IntelliJ IDEA Community running using Projector
icon: https://resources.jetbrains.com/storage/products/intellij-idea/img/meta/intellij-idea_logo_300x300.png
category: Editor
repository: https://github.com/che-incubator/jetbrains-editor-images
firstPublicationDate: "2021-12-17"
spec:
  endpoints:
    - name: "intellij"
      public: true
      targetPort: 8887
      attributes:
        protocol: http
        type: ide
        secure: true
        cookiesAuthEnabled: true
        path: /?backgroundColor=434343&wss
  containers:
    - name: che-idea
      image: "quay.io/che-incubator/che-idea:2020.3.4-next"
      mountSources: true
      volumes:
        - mountPath: "/home/projector-user"
          name: projector-user
      ports:
        - exposedPort: 8887
      memoryLimit: 4096M	
      cpuLimit: 1500m	
      cpuRequest: 600m
