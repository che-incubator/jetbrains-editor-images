schemaVersion: 2.1.0
metadata:
  name: PyCharm Community Edition
commands:
  - id: init-container-command
    apply:
      component: che-pycharm-injector
events:
  preStart:
    - init-container-command
components:
  - name: che-pycharm-runtime-description
    container:
      image: 'quay.io/devfile/universal-developer-image:ubi8-9436df2'
      command:
        - /projector/entrypoint-volume.sh
      env:
        - name: PROJECTOR_ASSEMBLY_DIR
          value: /projector
        - name: PROJECTOR_CONFIG_DIR
          value: /home/user/.jetbrains
      volumeMounts:
        - name: projector-volume
          path: /projector
        - name: projector-configuration
          path: /home/user/.jetbrains
        - name: projector-java-configuration
          path: /home/user/.java
      memoryLimit: 6144Mi
      memoryRequest: 2048Mi
      cpuLimit: 2000m
      cpuRequest: 1500m
      endpoints:
        - name: intellij
          attributes:
            type: main
            cookiesAuthEnabled: true
            discoverable: false
            urlRewriteSupported: true
          targetPort: 8887
          exposure: public
          path: '/?backgroundColor=434343&wss'
          secure: false
          protocol: http
        - name: intellij-redirect-1
          targetPort: 13131
          exposure: public
          protocol: http
          attributes:
            discoverable: false
            urlRewriteSupported: true
        - name: intellij-redirect-2
          targetPort: 13132
          exposure: public
          protocol: http
          attributes:
            discoverable: false
            urlRewriteSupported: true
        - name: intellij-redirect-3
          targetPort: 13133
          exposure: public
          protocol: http
          attributes:
            discoverable: false
            urlRewriteSupported: true
    attributes:
      app.kubernetes.io/component: che-pycharm-injector
      app.kubernetes.io/part-of: che-pycharm.eclipse.org
  - name: projector-volume
    volume: { }
  - name: projector-configuration
    volume: { }
  - name: projector-java-configuration
    volume: { }
  - name: che-pycharm-injector
    container:
      image: 'quay.io/che-incubator/che-pycharm:2021.2'
      command: ["/projector/entrypoint-init-container.sh"]
      env:
        - name: PROJECTOR_VOLUME_MOUNT
          value: /projector-volume
        - name: PROJECTOR_ASSEMBLY_DIR
          value: /projector
      volumeMounts:
        - name: projector-volume
          path: /projector-volume
      memoryLimit: 128Mi
      memoryRequest: 32Mi
      cpuLimit: 500m
      cpuRequest: 30m
